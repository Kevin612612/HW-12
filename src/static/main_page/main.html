<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>

<body>

<header>
    <div class="topside">
        <div class="site_name">
            <a href="/"><h1>Blogs</h1></a>
        </div>

        <div class="logos">
            <div class="logo-1"><img src="" alt=""></div>
            <div class="logo-2"></div>
            <div class="logo-3"></div>
        </div>

        <div class="auth">
            <div class="login">
                <button><a href="/log">Login</a></button>
            </div>

            <div class="signin">
                <button><a href="/registration">Sign in</a></button>
            </div>
        </div>


    </div>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="container">

    <div class="sidebar">
        <div class="blogs">
            <img class="icons" src="blogging.png" alt="">
            <a href="" id="blogs">Blogs</a>
        </div>
        <div class="posts">
            <img class="icons" src="posts.png" alt="">
            <a href="" id="posts">Posts</a>
        </div>
    </div>

    <div id="main-block">
        <div class="blog">
            <div class="blogImage">
                <img class="images" src="photo.png" alt="">
            </div>
            <div class="blogContent">
                <h2>Blog Post Title</h2>
                <p>Here's some text about the blog post.</p>
            </div>
        </div>



    </div>

</div>

<footer>
    <p>&copy; 2023 My Blog</p>
</footer>

<script src="main.js"></script>
</body>
</html>
