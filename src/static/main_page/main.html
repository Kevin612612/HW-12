    <div class="information-field">
        <!--===================BLOG-ID===================*/-->
        <form>
            <label for="blog-name">Blog name:</label>
            <input type="text" id="blog-name" name="id" required>
            <br>
            <button type="submit" id="blog-name-button">Get Blog</button>
        </form>
        <!--===================MAIN-BLOCK===================*/-->
        <div class="main-block">
            <div class="blog">
                <div class="blogImage">
                    <img class="images" src="images/photo.png" alt="">
                </div>
                <div class="blogContent">
                    <h2>Blog Post Title</h2>

                </div>
            </div>

        </div>
    </div>
